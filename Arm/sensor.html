<script type="text/javascript">
  RED.nodes.registerType('sensor',{
      category: '俺',
      color: '#a6bbcf',
      defaults: {
        i : {value:0},
        name: {value:""}
      },
      inputs:0,
      outputs:1,
      icon: "sensor.png",
      label: function() {
          return this.name||"传感器";
      }
  });
</script>

<script type="text/x-red" data-template-name="sensor">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i>name</label>
    <input type="text" id="node-input-name" placeholder="200">
  </div> 
  <div class="form-row">
    <label for="node-input-i"><i class="icon-tag"></i>joint</label>
    <select id="node-input-i">
      <option value="0">1</option>
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="3">4</option>
      <option value="4">5</option>
      <option value="5">6</option>
    </select>
</div> 
</script>

<script type="text/x-red" data-help-name="sensor">
  <p>使用Node-RED控制7Bot机械臂</p>
</script>
